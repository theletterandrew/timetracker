{% extends 'accounts/base.html' %}


{% block head %}
{% load static %}
  <link rel="stylesheet" href="{% static 'accounts/login.css'%}">
{% endblock %}


{% block content %}
<form role="form" class="form-signin" method="post">
  <h2 class="form-signin-heading">Enter New Password</h2>
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-lg btn-primary btn-block">Reset Password</button>
</form>
{% endblock %}
